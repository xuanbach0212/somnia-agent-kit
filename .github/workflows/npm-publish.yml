name: Publish to npm

on:
  release:
    types: [created]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Compile contracts (generate typechain types)
        run: pnpm --filter contracts run compile

      - name: Typecheck
        run: pnpm --filter somnia-agent-kit run typecheck

      - name: Run tests
        run: pnpm --filter somnia-agent-kit run test:run || echo "Tests failed but continuing with publish"
        continue-on-error: true

      - name: Build package
        run: pnpm --filter somnia-agent-kit run build

      - name: Validate build output
        run: |
          if [ ! -d "packages/agent-kit/dist" ]; then
            echo "Error: dist folder not found after build"
            exit 1
          fi
          if [ ! -f "packages/agent-kit/dist/index.js" ]; then
            echo "Error: index.js not found in dist"
            exit 1
          fi
          echo "Build output validated successfully"

      - name: Publish to npm
        run: cd packages/agent-kit && pnpm publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

